<div class="row" style="padding-top: 50px; padding-bottom: 50px;">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" style="font-size: 35px;">{{position}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{actualDate}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">{{stateDay}}</h6>
                <div class="card-text">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="row">
                                <div class="col-md-1">
                                </div>
                                <img src="assets/img/temperature.ico" />
                                <h2 style="font-size: 50px;"> {{temperature}}</h2>
                                <ul class="nav nav-pills">
                                    <li class="nav-item">
                                        <a class="nav-link" (click)="changeToCUnit()" href="#">°C</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link" (click)="changeToFUnit()" href="#">°F</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-5">
                            <div class="row">
                                <div class="col-md-6">
                                    <span><i class="fa fa-thermometer-half"> Humidité</i></span>
                                </div>
                                <div class="col-md-6">{{humidity}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <span><i class="fa fa-thermometer-half"> Pression</i></span>
                                </div>
                                <div class="col-md-6">{{preasure}}</div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <span><i class="fa fa-thermometer-half"> Vent</i></span>
                                </div>
                                <div class="col-md-6">{{coulds}}</div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="temp-tab" data-toggle="tab" href="#temp" role="tab"
                                        aria-controls="temp" aria-selected="true"> Temperature</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="precip-tab" data-toggle="tab" href="#precip" role="tab"
                                        aria-controls="precip" aria-selected="false"> Precipitation</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" id="vent-tab" data-toggle="tab" href="#vent" role="tab"
                                        aria-controls="vent" aria-selected="false"> Vent</a>
                                </li>
                            </ul>
                            <div class="tab-content" id="myTabContent">
                                <div class="tab-pane fade show active" id="temp" role="tabpanel"
                                    aria-labelledby="temp-tab">
                                    <table class="table table-dark">
                                        <tr>
                                            <td *ngFor="let tmp of horaire">
                                                <tr>
                                                    {{tmp}}
                                                </tr>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td *ngFor="let tmp of temperatureArray">
                                                <tr>
                                                    {{tmp}}
                                                </tr>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="precip" role="tabpanel" aria-labelledby="precip-tab">
                                    <table class="table table-dark">
                                        <tr>
                                            <td *ngFor="let tmp of horaire">
                                                <tr>
                                                    {{tmp}}
                                                </tr>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td *ngFor="let tmp of humiditeArray">
                                                <tr>
                                                    {{tmp}}
                                                </tr>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                                <div class="tab-pane fade" id="vent" role="tabpanel" aria-labelledby="vent-tab">
                                    <table class="table table-dark">
                                        <tr>
                                            <td *ngFor="let tmp of horaire">
                                                <tr>
                                                    {{tmp}}
                                                </tr>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td *ngFor="let tmp of cloudsArray">
                                                <tr>
                                                    {{tmp}}
                                                </tr>
                                            </td>
                                        </tr>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Ville</th>
                    <th scope="col">Choix</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let city of cities; let i = index" [attr.data-index]="i">
                    <th scope="row">{{ i }}</th>
                    <td>{{ city }}</td>
                    <td><input id="{{i}}" type="checkbox" (change)="choixVille($event)" /></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
